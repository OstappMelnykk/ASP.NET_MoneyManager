<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Management Page</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        background-color: #f7f7f7;
    }
    .account-info, .account-settings, .transaction-table, .actions {
        padding: 15px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        background-color: #fff;
    }
    .account-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .account-settings {
        text-align: right;
    }
    .actions button {
        width: 100%;
        margin-bottom: 10px;
    }
    .btn-primary{
        color: white;
        background-color: #007bff;
    }
    .btn-primary:hover{
        color:#007bff;
        border: #007bff 1px solid;
        background-color: white;
    }
    .fixed-width {
        table-layout: fixed;
        width: 100%;
    }
    .fixed-width th, .fixed-width td {
        width: 41%;
        word-wrap: break-word;
    }
    .fixed-width th:last-child{
        width: 18%;
    }
</style>
</head>
<body>
<div class="container mt-4">
  <div class="account-info">
    <div>
      <p><strong>Account name:</strong> Wallet</p>
      <p><strong>Balance:</strong> 800.50$</p>
    </div>
    <div class="account-settings">
      <button class="btn btn-outline-secondary">Account settings</button>
    </div>
  </div>
  <div class="transaction-table">
    <table class="table fixed-width">
      <thead>
        <tr>
          <th>Description</th>
          <th>Sum</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Giacomo Guilizzoni<br>Founder & CEO</td>
          <td>40</td>
          <td>01.01.2021</td>
        </tr>
        <!-- More rows here -->
      </tbody>
    </table>
  </div>
  <div class="actions">
    <button class="btn btn-outline-primary">See more</button>
    <button class="btn btn-primary">Add transaction</button>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
